<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkNum(num) {
            if (num <= 0) {
                return false;
            }
        let sumNum = 0;
        for ( let i = 1; i <= num/2; i++) {
            if (num % i === 0) {
                sumNum += i;
            }
        }
        return sumNum === num;
        }
        let input = prompt("Nhập số kiểm tra: ");
        input = parseInt(input, 10);

        if (isNaN(input) || input <= 0) {
            alert("Nhập số");
        } else {
            const result = checkNum(input);
            if (result) {
                alert(input + " là số hoàn hảo");
            } else {
                alert(input + " là số không hoàn hảo");
            }
        }
        
    </script>
</body>
</html>
